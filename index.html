<!doctype html>
<html lang="en">
<head>
    <!-- meta tags, links to css, etc. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container-fluid"><div class="h1">Recipe Generator</div></div>

    <div class="container">
        <div class="Space"></div>
        <div class="Space"></div>
        <div class="Row-1">
            <div class="plaintext">Select one ingredient:</div>
        </div>
        <div class="Space"></div>
                <!-- Form -->
                <form  id="ingredientForm">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ingredient" id="Eggs" value="Eggs">
                                <label class="form-check-label" for="eggs">Eggs</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ingredient" id="Butter" value="Butter">
                                <label class="form-check-label" for="butter">Butter</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ingredient" id="BakingSoda" value="BakingSoda">
                                <label class="form-check-label" for="bakingSoda">Baking Soda</label>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ingredient" id="VanillaExtract" value="VanillaExtract">
                                <label class="form-check-label" for="vanillaExtract">Vanilla Extract</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ingredient" id="Milk" value="Milk">
                                <label class="form-check-label" for="milk">Milk</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ingredient" id="Yeast" value="Yeast">
                                <label class="form-check-label" for="yeast">Yeast</label>
                            </div>
                        </div>
                    </div>
                </form>
                    <div class="row">
                        <div class="Space"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-8"><hr></div>
                        <div class="col-md-2"></div>
                    </div>

                    <div class="Space"></div>
                    <div class="Row-1">
                        <div class="plaintext">Should the recipe be...</div>
                    </div>
                    <div class="Space"></div>

                    <form id="sweetOrSaltyForm">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sweetOrSalty" id="Sweet" value="Sweet">
                                    <label class="form-check-label" for="sweet">Sweet</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sweetOrSalty" id="Salty" value="Salty">
                                    <label class="form-check-label" for="salty">Salty</label>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="row">
                        <div class="Space"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-8"><hr></div>
                        <div class="col-md-2"></div>
                    </div>

                    <div class="Space"></div>
                    <div class="Row-1">
                        <div class="col-md-2"></div>
                        <div class="plaintext">Choose level of difficulty</div>
                    </div>
                    <div class="Space"></div>

                    <form id="difficultyForm">
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="difficulty" id="Easy" value="Easy">
                                    <label class="form-check-label" for="Easy">Easy</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="difficulty" id="Medium" value="Medium">
                                    <label class="form-check-label" for="Medium">Medium</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="difficulty" id="Hard" value="Hard">
                                    <label class="form-check-label" for="Hard">Hard</label>
                                </div>
                            </div>
                        </div>
                    </form>
                


                    <div class="row">
                        <div class="Space"></div>
                        <div class="col-md-5"></div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary" style="margin-top: 18px;  width: 100%; text-align: center; ">Submit</button> 
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="Space"></div>
            <div class="col-md-2"></div>
            <div class="col-md-8"><hr></div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="Space"></div>
            <div class="col-md-4"></div>
            <div class="col-md-8"><div class="plaintext">We've found the perfect recipe for you!</div></div>
            <div class="col-md-2"></div>
        </div>
     <div class="row">
        <div class="Space"></div>
     </div>
     <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div id="result">
                <img id="resultImage" src="waiting.png" class="img-fluid" alt="Result Image">
            </div>    
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="Space"></div>
    <div class="Space"></div>

        
            <script src="assets/js/main.js"></script>
        </body>
        </html>
       
    
            </div>
            <div class="col-12 col-md-1 col-lg-2">
        </div>
                
            </div>
        </div>
    </div>
    <!-- load javascript after the page elements render -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('input[type=radio]').forEach(function(radio) {
                radio.addEventListener('change', function() {
                    updateImage();
                });
            });
        });

        function updateImage() {
            var resultImage = document.getElementById('resultImage');
            var ingredient = document.querySelector('input[name="ingredient"]:checked').value;
            var sweetOrSalty = document.querySelector('input[name="sweetOrSalty"]:checked').value;
            var difficulty = document.querySelector('input[name="difficulty"]:checked').value;
        
            var imageMap = {
                //Egg images
                'Eggs_Sweet_Easy': 'eggs1.jpg',
                'Eggs_Sweet_Medium': 'eggs2.jpg',
                'Eggs_Sweet_Hard': 'eggs3.jpg',
                
                'Eggs_Salty_Easy': 'eggs4.jpg',
                'Eggs_Salty_Medium': 'eggs5.jpg',
                'Eggs_Salty_Hard': 'eggs6.jpg',
                //Butter images
                'Butter_Sweet_Easy': 'butter1.jpg',
                'Butter_Sweet_Medium': 'butter2.jpg',
                'Butter_Sweet_Hard': 'butter3.jpg',

                'Butter_Salty_Easy': 'butter4.jpg',
                'Butter_Salty_Medium': 'butter5.jpg',
                'Butter_Salty_Hard': 'butter6.jpg',
                //Baking Soda images
                'BakingSoda_Sweet_Easy': 'soda1.jpg',
                'BakingSoda_Sweet_Medium': 'soda2.jpg',
                'BakingSoda_Sweet_Hard': 'soda4.jpg',

                'BakingSoda_Salty_Easy': 'soda4.jpg',
                'BakingSoda_Salty_Medium': 'soda5.jpg',
                'BakingSoda_Salty_Hard': 'soda6.jpg',
                //Vanilla extract images
                'VanillaExtract_Sweet_Easy': 'vanilla1.jpg',
                'VanillaExtract_Sweet_Medium': 'vanilla2.jpg',
                'VanillaExtract_Sweet_Hard': 'vanilla3.jpg',

                'VanillaExtract_Salty_Easy': 'vanilla4.jpg',
                'VanillaExtract_Salty_Medium': 'vanilla5.jpg',
                'VanillaExtract_Salty_Hard': 'vanilla6.jpg',
                //Milk extract images
                'Milk_Sweet_Easy': 'milk1.jpg',
                'Milk_Sweet_Medium': 'milk2.jpg',
                'Milk_Sweet_Hard': 'milk3.jpg',

                'Milk_Salty_Easy': 'milk4.jpg',
                'Milk_Salty_Medium': 'milk5.jpg',
                'Milk_Salty_Hard': 'milk6.jpg',
                //Yeast extract images
                'Yeast_Sweet_Easy': 'yeast1.jpg',
                'Yeast_Sweet_Medium': 'yeast2.jpg',
                'Yeast_Sweet_Hard': 'yeast3.jpg',

                'Yeast_Salty_Easy': 'yeast4.jpg',
                'Yeast_Salty_Medium': 'yeast5.jpg',
                'Yeast_Salty_Hard': 'yeast6.jpg',
                
            };
            var imageKey = `${ingredient}_${sweetOrSalty}_${difficulty}`;

            resultImage.src = imageMap[imageKey] || 'waiting.png';
        };


    </script>
    
</body>
</html>
