<!doctype html>
<html lang="en">
<head>
    <!-- meta tags, links to css, etc. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generative Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="container-fluid"><div class="h1">Recipe Generator</div></div>

    <div class="container">
        <div class="Space"></div>
        <div class="Row-1">
            <div class="plaintext">Select one ingredient:</div>
        </div>
        <div class="Space"></div>
                <!-- Form -->
                <form>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ingredient" id="eggs" value="Eggs">
                                <label class="form-check-label" for="eggs">Eggs</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ingredient" id="butter" value="Butter">
                                <label class="form-check-label" for="butter">Butter</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ingredient" id="bakingSoda" value="Baking Soda">
                                <label class="form-check-label" for="bakingSoda">Baking Soda</label>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ingredient" id="vanillaExtract" value="Vanilla Extract">
                                <label class="form-check-label" for="vanillaExtract">Vanilla Extract</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ingredient" id="milk" value="Milk">
                                <label class="form-check-label" for="milk">Milk</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ingredient" id="yeast" value="Yeast">
                                <label class="form-check-label" for="yeast">Yeast</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="Space"></div>
                        <div class="col-md-5"></div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary" style="margin-top: 18px;  width: 100%; text-align: center; ">Submit</button> 
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
        
            <script src="assets/js/main.js"></script>
        </body>
        </html>

            <div class="col-12 col-md-1 col-lg-2">
        </div>

        </div>
    </div>
   

    <!-- load javascript after the page elements render -->
    <script src="assets/js/main.js"></script>
</body>
</html>
